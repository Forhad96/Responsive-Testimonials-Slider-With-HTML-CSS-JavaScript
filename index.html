<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Testimonials Slider With HTML CSS JavaScript</title>
    <!--* Css -->
    <link rel="stylesheet" href="style.css">
    <!-- todo: fevicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- * fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div id="container" class="container">
        <h3>What clients say</h3>
        <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h5>

        <div class="card">
            <img src="" width="150" id="customar_img" class="img_card" alt="">
            <h4 class="customer_name" id="title"></h4>
            <div class="review">
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star-half"></i>
                </span>
            </div>
            <p id="details"></p>
            <a href="#" class="btn prevBtn" data-prev><i class="fa fa-long-arrow-alt-left"></i></a>
            <a href="#" class="btn nextBtn" data-next><i class="fa fa-long-arrow-alt-right"></i></a>
        </div>
    </div>
        <!-- * Js -->
        <script src="main.js"></script>
</body>
</html>
